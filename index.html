<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tournament Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: black;
      color: #fff;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #FFEB3B;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #2e2e2e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #FFEB3B;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 0.4rem;
      background: #444;
      color: #fff;
    }

    input[type="submit"] {
      background: #FFEB3B;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #fdd835;
    }

    .error {
      color: #f44336;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Join the Ultimate Gaming Tournament</h1>
  <form id="signupForm" onsubmit="return validateForm()">
    <label for="username">Gamer Tag</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="20"/>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required/>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="13" max="99" required/>

    <label for="region">Region</label>
    <select id="region" name="region" required>
      <option value="">Select</option>
      <option value="NA">North America</option>
      <option value="EU">Europe</option>
      <option value="ASIA">Asia</option>
      <option value="AF">Africa</option>
    </select>

    <label for="bio">Bio</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about your gaming journey..."></textarea>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      const age = document.getElementById("age").value;
      if (age < 13) {
        alert("You must be at least 13 years old to participate.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
